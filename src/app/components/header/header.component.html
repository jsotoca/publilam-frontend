<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon color="tertiary" slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon color="tertiary" slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon color="tertiary" slot="icon-only" name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
          <ion-col size="10">
            <ion-searchbar placeholder="Buscar negocio"></ion-searchbar>
          </ion-col>
          <ion-col size="1">
            <ion-button class="locate-button" color="danger">
              <ion-icon name="locate-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
