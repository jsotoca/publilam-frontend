<app-header showSearchBar="true" #header></app-header>

<ion-content [fullscreen]="true">
    <ion-grid fixed>
        <ion-row *ngIf="category">
          <ion-col size="12" class="ion-text-center">
            <ion-label class="title">{{category.nombre}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-row>
              <ion-col size="12">
                <app-map></app-map>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12">
            <div *ngIf="subcategories.length" >
              <ion-list-header>
                <ion-label style="text-transform: none;">Subcategor√≠as</ion-label>
                <ion-button class="total">Total: {{subcategories.length}}</ion-button>
              </ion-list-header>
              <div style="margin-left: 10px;">
                <ion-chip *ngFor="let subcategory of subcategories; let i = index" [ngStyle]="{'background': ui.loadColors(i) }">
                  <ion-icon [src]="subcategory.icono"></ion-icon>
                  <ion-label>{{subcategory.nombre}}</ion-label>
                </ion-chip>
              </div>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>
<div style="margin-top: 65px;"></div>
</ion-content>
