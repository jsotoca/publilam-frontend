<ion-header>
  <ion-toolbar class="header">
    <ion-title class="ion-text-center title">Búsqueda Filtrada</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon color="danger" slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label class="instrucciones ion-text-wrap">
              Selecciona tus preferencias de búsqueda, puedes buscar por distrito y/o categoría.
            </ion-label>
          </ion-list-header>
        
          <ion-item>
            <ion-label class="ion-select-title">Distrito</ion-label>
            <ion-select interface="popover" placeholder="Seleccionar" class="ion-select-placeholder custom-options">
              <ion-select-option class="rojo" value="f">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
          </ion-item>
        
          <ion-item>
            <ion-label class="ion-select-title">Categoría</ion-label>
            <ion-select interface="popover" placeholder="Seleccionar" class="ion-select-placeholder">
              <ion-select-option value="brown">Brown</ion-select-option>
              <ion-select-option value="blonde">Blonde</ion-select-option>
              <ion-select-option value="black">Black</ion-select-option>
              <ion-select-option value="red">Red</ion-select-option>
            </ion-select>
          </ion-item>
        
        </ion-list>
        <div class="ion-text-center">
          <ion-button class="btn-save" color="success"> 
            <ion-icon slot="start" color="light" name="flame"></ion-icon>
            <ion-label class="label-save">
              Mostrar negocios
            </ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
